<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <script>
        (()=>{
            let ratio = 0;
            const { screen } = window;
            const ua = navigator.userAgent.toLowerCase();
            console.log('screen:', screen);
            console.log('------');
            
            console.log('ua:', ua);
            
            
            if (window.devicePixelRatio !== undefined) {
                ratio = window.devicePixelRatio;
                console.log('进入了11:',ratio);
                console.log('该 Window 属性 devicePixelRatio 能够返回当前显示设备的物理像素分辨率与 CSS 像素分辨率的比率。此值也可以解释为像素大小的比率：一个 CSS 像素的大小与一个物理像素的大小的比值。简单地说，这告诉浏览器应该使用多少个屏幕的实际像素来绘制单个 CSS 像素。无法通知该值。由于没有可用于检测像素密度变化的回调或事件，因此唯一的方法是定期检查其 devicePixelRatio 值是否已更改。不要经常这样做，否则会影响性能。:',window.devicePixelRatio);
            } else if (~ua.indexOf('msie')) {
                // deviceXDPI 属性返回显示屏幕的每英寸水平点数。
                // logicalXDPI 属性可返回显示屏幕每英寸的水平方向的常规点数。
                if (screen.deviceXDPI && screen.logicalXDPI) {
                    console.log('每英寸点数:',screen.deviceXDPI,'常规点数',screen.logicalXDPI);
                    ratio = screen.deviceXDPI / screen.logicalXDPI;
                    console.log('进入了2222:',ratio);
                }
            } else if (window.outerWidth !== undefined && window.innerWidth !== undefined) {
                // outerwidth 属性是一个只读的整数，声明了整个窗口的宽度。
                // 只读属性，声明了窗口的文档显示区的高度和宽度，以像素计。这里的宽度和高度不包括菜单栏、工具栏以及滚动条等的高度。
                ratio = window.outerWidth / window.innerWidth;
                console.log('进入了33:',ratio);
            }
            if (ratio) {
                ratio = Math.round(ratio * 100);
            }
            console.log('radio:', ratio);
            if (ratio !== 100 && ratio !== 200) {
                console.log('radio:', ratio);
            }
        })()
    </script>
</body>

</html>
